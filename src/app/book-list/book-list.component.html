

<table class="table">
  <thead>
    <tr>
      <th>
        #
      </th>
      <th>
        Book
      </th>
      <th>
        Author
      </th>
      <th>
        Select
      </th>
    </tr>
  </thead>
  <tbody *ngFor="let book of bookList" >
    <tr class="table-active">
      <td *ngIf="page" >
        {{page}}
      </td>
      <td>
        {{book.name}}
      </td>
      <td>
        {{book.author}}
      </td>
      <td>
        <button type="button" class="btn btn-secondary" (click)="pushBook(book.name)">Push</button>
      </td>
    </tr>
  </tbody>
</table>
