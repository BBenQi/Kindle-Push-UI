<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>
              #
            </th>
            <th>
              BooK
            </th>
            <th>
              Author
            </th>
            <th>
              Select
            </th>
          </tr>
        </thead>

        <tbody *ngFor="let book of bookList" >
          <tr class="table-success">
            <td>
              2
            </td>
            <td>
              {{book.name}}
            </td>
            <td>
              {{book.author}}
            </td>
            <td>
              <button type="button" class="btn btn-success" (click)="pushBook(book.name)">Push</button>
            </td>
          </tr>

        </tbody>
      </table>
      <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
    </div>
    <div class="col-md-4">
      <ol>
        <li class="list-item">
          将邮箱466659581@qq.com添加到kindle邮箱白名单里
        </li>
        <li class="list-item">
          选择书籍，然后点击发送
        </li>
        <li class="list-item">
          跳转到发送页面，输入kindle邮箱
        </li>
        <li class="list-item">
          点击发送
        </li>
        <li class="list-item">
          从kindle账户将书籍发送到设备
        </li>
      </ol>
    </div>
  </div>
</div>
